<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Chatbot</h1>

        <!-- Chat Display -->
        <div id="chatHistory">
            {% for chat in chat_history %}
                <div class="message user"><strong>You:</strong> {{ chat.user }}</div>
                <div class="message bot"><strong>Bot:</strong> {{ chat.bot }}</div>
            {% endfor %}
        </div>

        <!-- Input Section -->
        <div class="query-section">
            <input type="text" id="queryInput" placeholder="Ask something...">
            <button onclick="submitQuery()">Send</button>
        </div>
    </div>

    <script>
        async function submitQuery() {
            const queryInput = document.getElementById('queryInput');
            const chatHistory = document.getElementById('chatHistory');

            if (!queryInput.value.trim()) {
                alert("Please enter a question.");
                return;
            }

            // Append user message to chat UI
            const userMessage = `<div class="message user"><strong>You:</strong> ${queryInput.value}</div>`;
            chatHistory.innerHTML += userMessage;

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: queryInput.value })
                });

                const data = await response.json();
                if (response.ok) {
                    const botMessage = `<div class="message bot"><strong>Bot:</strong> ${data.response}</div>`;
                    chatHistory.innerHTML += botMessage;
                } else {
                    throw new Error(data.error || "Query failed");
                }
            } catch (error) {
                const errorMessage = `<div class="message bot" style="color:red;"><strong>Error:</strong> ${error.message}</div>`;
                chatHistory.innerHTML += errorMessage;
            }

            queryInput.value = '';
        }
    </script>
</body>
</html>
